<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="entrar.css">
</head>

<body>
    <main>
        <section>
            <header>
                <h1>Cadastro</h1>
            </header>
            <main>
                <section>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <h2>Cadastrar</h2><br>
                                <form>
                                    <fieldset>
                                        <div>
                                            <label>Nome</label>
                                            <input type="text" name="Nome" id="Nome" required>
                                        </div>
                                        <div>
                                            <label>Sobrenome</label>
                                            <input type="text" name="Sobrenome" id="Sobrenome" required>
                                        </div><br><br>

                                        <div>
                                            <label>Email</label>
                                            <input type="email" name="Email" id="Email">
                                        </div>
                                    </fieldset>
                                    <Fieldset>
                                        <div>
                                            <label>Senha</label>
                                            <input type="text" name="Senha" id="Senha">
                                            <label>Confirmação de senha</label>
                                            <input type="text" name="Senha" id="Senha">
                                        </div>
                                    </Fieldset>
                                    <fieldset>
                                        <div>
                                            <label>CEP</label>
                                            <input type="text" name="Cep" id="CEP" required>

                                            <label>Estado</label>
                                            <select id="Estado">
                                                <option selected disabled value="">
                                                <option>AC</option>
                                                <option>AL</option>
                                                <option>AP</option>
                                                <option>AM</option>
                                                <option>BA</option>
                                                <option>CE</option>
                                                <option>ES</option>
                                                <option>GO</option>
                                                <option>MA</option>
                                                <option>MT</option>
                                                <option>MS</option>
                                                <option>MG</option>
                                                <option>PA</option>
                                                <option>PB</option>
                                                <option>PR</option>
                                                <option>PE</option>
                                                <option>PI</option>
                                                <option>RJ</option>
                                                <option>RN</option>
                                                <option>RS</option>
                                                <option>RO</option>
                                                <option>RR</option>
                                                <option>SC</option>
                                                <option>SP</option>
                                                <option>SE</option>
                                                <option>TO</option>
                                                <option>DF</option>
                                            </select>
                                    </fieldset>
                                </form>

                            </div>

                            <button id="botao1" type="submit">Cadastrar</button>
                        </div>
                    </div>
                </section>
            </main>
</body>

</html>
